app:
  github-token: ${GITHUB_TOKEN} # env variable
  stackoverflow:
    key: ${SO_TOKEN_KEY}
    access-token: ${SO_ACCESS_TOKEN}
  page-size: 50
  message-transport: Kafka
  message-transport-fallback: HTTP
  user-events:
    topic: notifications-from-resources
    partitions: 3
    replicas: 2
  delayed-sending:
    cron: "0 * * * * *"
  stability:
    timeout:
      read-timeout: 500
      connect-timeout: 1000
    retry:
      http-codes:
        - 429 #Too Many Requests
        - 500 #Internal Server Error
        - 502 #Bad Gateway
        - 503 #Service Unavailable
        - 504 #Gateway Timeout
        - 507 #Insufficient Storage

resilience4j.retry:
  instances:
    default:
      maxAttempts: 4
      waitDuration: 1000
      retryExceptions:
        backend.academy.exceptions.RetryableHttpServerErrorException
      ignoreExceptions:
        - org.springframework.web.client.HttpServerErrorException

resilience4j:
  circuitbreaker:
    instances:
      default:
        slidingWindowType: COUNT_BASED
        minimumNumberOfCalls: 5
        slidingWindowSize: 10
        failureRateThreshold: 90
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 2
        recordExceptions:
          - org.springframework.web.client.ResourceAccessException

resilience4j.ratelimiter:
  instances:
    default:
      limitForPeriod: 20
      timeout-duration: 0s
      limitRefreshPeriod: 60s

service:
  access-type: SQL

bot:
  base-url: "http://localhost:8080"

spring:
  application:
    name: Scrapper
  liquibase:
    enabled: false
    change-log: classpath:migrations/master.xml
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:5433/link_tracker
    username: postgres
    password: 123
    driverClassName: org.postgresql.Driver
  kafka:
    bootstrap-servers: localhost:19092, localhost:29092
    producer.properties:
      acks: -1
      batch.size: 1024
      linger.ms: 10000
  cloud.zookeeper:
    config.enabled: false
    connect-string: localhost:2181

server:
  port: 8081

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui

logging:
  structured:
    format:
      console: ecs
